  <head>
    <title>Proxy Checker</title>
    <script>
    function r(f,s,l){
        var iframe=document.getElementById(f);
        if(iframe){iframe.src='proxy_checker.php?s='+s+'&f='+f+'&l='+l;}
      }
        function c(){
        var i=0;
        for(i=0;i<9;i++){
        var iframe=document.getElementById('f'+i);
        if(iframe){iframe.src=iframe.src;}
        }
        setTimeout('c()',120000);
      }c();
      </script>
  </head>
